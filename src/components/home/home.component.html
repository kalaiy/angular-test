<div class="row h-100 d-flex flex-column  justify-content-center align-items-center">


  <div class="card w-50">
    <div class="card-header">
      Save User Details
    </div>
    <div class="card-body">
      <form name="form" #f="ngForm" [formGroup]="homeFromHandle" novalidate>
        <div>
          <extended-input [inputErrors]="firstname.errors" [errorDefs]="{ required: 'Firstname is required' }">
            <input type="text" class="form-control input-underline input-sm" placeholder="Firstname" name="firstname"
              [(ngModel)]="model.firstname" formControlName="firstname" />
          </extended-input>

          <extended-input [inputErrors]="lastname.errors" [errorDefs]="{ required: 'Lastname is required' }">
            <input type="text" class="form-control input-underline input-sm required" placeholder="Lastname"
              name="lastname" [(ngModel)]="model.lastname" formControlName="lastname" />
          </extended-input>
        </div>
        <div class="justify-content-center ">
          <button class="btn btn-primary btn-outline" (click)="register()" type="submit">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="mt-2">
    <div class="alert alert-success" *ngIf="isSuccess" role="alert">
      Data Saved Successfully
    </div>
    <div class="alert alert-danger" *ngIf="errorMsg" role="alert">
      {{errorMsg}}
    </div>
  </div>

</div>
